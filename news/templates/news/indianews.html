<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
      </style>
      </head>
</head>
<body>

  
  

    </div>
    <div class="topnav">
      <a href={% url 'home' %}>Home</a>
      <a href={% url 'worldnews' %}>WorldNews</a>
      <a class="active" href=>IndiaNews</a>
      <a href="#about">About</a>
    </div>


     <div class="container">
        <div class="row">
          {% for object in object_list %}
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
    <div class="card card-cascade narrower">

    <!-- Card image -->
        <div class="view view-cascade overlay">
          <img class="card-img-top" src="{{ object.image }}"
            alt="Card image cap">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

    <!-- Card content -->
    <div class="card-body card-body-cascade">

         
          <!-- Title -->
          <a href="{{object.url}}"><h4 class="font-weight-bold card-title">{{object.title}}</h4></a>
          <!-- Text -->
          <p class="card-text">{{ object.description }}</p>
          <!-- Button -->
          <a class="btn btn-unique" href="{{object.url}}">Read More</a>

    </div>
  </div>
    </div>
     {% endfor %}
  </div>
</div>
